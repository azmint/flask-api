<VirtualHost *:80>
    WSGIDaemonProcess flask-api processes=1 threads=5 python-path="/usr/local/bin/python3"
    WSGIScriptAlias / /opt/www/src/app.wsgi

    <Directory /opt/www>
        WSGIProcessGroup flask-api
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>